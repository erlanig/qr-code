<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
        }
        #video {
            width: min(100%, 400px); /* Responsive video size */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,.3);
        }
        #result {
            margin-top: 1rem;
            padding: 1rem;
            background: #f0f0f0;
            border-radius: 8px;
            text-align: center;
            width: min(100%, 400px);
        }

        /* Media query for smaller screens */
        @media (max-width: 480px) {
            body {
                margin: 1rem;
            }
            h1 {
                font-size: 1.5rem;
            }
            #result {
                padding: 0.75rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <video id="video"></video>
    <div id="result">Menunggu scan...</div>

    <script type="module">
        import QrScanner from "./qr-scanner.min.js";

        // set path ke worker
        QrScanner.WORKER_PATH = './qr-scanner-worker.min.js';

        const video = document.getElementById("video");
        const resultBox = document.getElementById("result");

        const scanner = new QrScanner(
            video,
            result => {
                console.log("QR Code Object:", result);
                resultBox.textContent = "QR Code: " + result.data;
            },
            {
                onDecodeError: err => console.warn("Decode error:", err),
                highlightScanRegion: true,
                highlightCodeOutline: true
            }
        );

        QrScanner.hasCamera().then(has => {
            if (has) {
                scanner.start();
            } else {
                resultBox.textContent = "Tidak ada kamera terdeteksi.";
            }
        });
    </script>
</body>
</html>
